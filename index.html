<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div class="container pt-5">
            <ul v-for="(currentTodo,currentIndex) in todolist">
                <li v-bind:class="done">{{todolist[currentIndex].text}}</li>
                <li class="list-group-item">
                    <input @click="fatto" class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    {{doit}}
                </li>
            </ul>

            <div class="form-group">
                <label for="exampleFormControlInput1">Add Todo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" v-model="newTodo">
                <button @click="addTodo" type="submit">Aggiungi</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
